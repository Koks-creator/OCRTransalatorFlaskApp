<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static',  filename='styles/koks.css') }}">
</head>
<body style="background-color: #e3d5ca;">
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f5ebe0;">
      <a class="navbar-brand" href="#" style="font-size: 30px;">Choroszcz OCR</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" style="font-size: 25px;">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
          </li>


        </ul>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}
    <footer class="text-center text-white" style="background-color: #d5bdaf">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <div class="container">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <section class="mb-2" style="margin-top: 2px;">
          <!-- Facebook -->
          <a class="btn btn-outline-dark btn-floating m-1" href="https://www.facebook.com/" target="_blank" role="button"
            ><i class="bi bi-facebook"></i>
          </a>

          <!-- Twitter -->
          <a class="btn btn-outline-dark btn-floating m-1" href="https://www.youtube.com/watch?v=Aqk7x_w1H98" target="_blank" role="button"
            ><i class="bi bi-youtube"></i>
          </a>

          <!-- Google -->
          <a class="btn btn-outline-dark btn-floating m-1" href="https://twitter.com/home?lang=pl" target="_blank" role="button"
            ><i class="bi bi-twitter"></i>
          </a>

          <!-- Instagram -->
          <a class="btn btn-outline-dark btn-floating m-1" href="https://www.instagram.com/" target="_blank" role="button"
            ><i class="bi bi-linkedin"></i>
          </a>

          <!-- Linkedin -->
          <a class="btn btn-outline-dark btn-floating m-1" href="https://pl.linkedin.com/" target="_blank" role="button"
            ><i class="bi bi-telegram"></i>
          </a>

          <!-- Github -->
          <a class="btn btn-outline-dark btn-floating m-1" href="https://github.com/" target="_blank" role="button"
            ><i class="bi bi-github"></i>
          </a>
        </section>
        <!-- Section: Social media -->
          </div>
          <div class="col-sm">
            <button type="button" style="margin-top: 5px; margin-left: 170px; background-color: #d5bdaf" onclick="go_up()"
                    class="btn btn-outline-dark">Go to the top</button>
          </div>
        </div>
      </div>
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: black">
        Â© 2020 Copyright:
        <a href="https://mdbootstrap.com/" style="color: black">koks</a>
      </div>
    </footer>
    <script>
      function go_up() {
        window.scrollTo({top: 0, behavior: 'smooth'});
      };
    </script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
